<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OurQueue</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="app.css" />
        <link rel="stylesheet" href="load-animation.css" />

        <!-- Include bootstrap CSS framework -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body class="bg-dark text-light">
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-dark">
                <a class="navbar-brand" href="#">OurQueue</a>
                <menu class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link active" href="my-queue.html">My Queue</a></li>
                    <li class="nav-item"><a class="nav-link" href="other-queue.html">Connect to Queue</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </menu>
            </nav>
        </header>

        <main class="container-fluid bg-secondary">
            <div>
                <h1><span id="username"></span>'s Queue</h1>
                <p id="queue-empty-info" class="p-1 fs-5" style="display: none">Fill the form below and click the button
                    to add a song!</p>
            </div>

            <!-- Loading animation (pure CSS, so needs multiple divs) -->
            <div id="load-animation" class="lds-default">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div id="queue-list-container" class="container-fluid overflow-scroll">
                <ol id="queue-list" class="list-group list-group-numbered">
                </ol>
            </div>
            <div id="song-information-container" style="display: block">
                <div>
                    <input id="song-title" type="text" class="form-text" placeholder="Song title" required>
                    <input id="artist-name" type="text" class="form-text" placeholder="Artist name">
                </div>
                <button type="button" class="btn btn-primary mt-3" onclick="queue.addSong()">Add song to
                    queue</button>
            </div>

            <button id="delete-queue" type="button" class="btn btn-danger">Clear Queue and Invitees</button>

            <div id="chat-container" class="container-fluid mb-3">
                <h3>Chat</h3>
                <div id="chat-box" class="bg-white rounded p-2 overflow-scroll">
                    <p>Message 1</p>
                    <p>Message 2</p>
                    <p>Message 3</p>
                    <p>Message 4</p>
                    <p>Message 5</p>
                    <p>Message 6</p>
                </div>
            </div>


            <!-- Bootstrap modal which has a dependency on a bootstrap javascript file, so I'm commenting it out
        <div class="modal fade" id="add-song-modal" tabindex="-1" >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Add song</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dimiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="addSong()">Add song</button>
                    </div>
                </div>
            </div>
        </div>
    -->
        </main>

        <footer class="bg-dark text-secondary">
            <div class="container-fluid">
                <span class="text-reset">David Gaag</span>
                <a class="text-reset" href="https://github.com/davidgaag/ourqueue">GitHub Repository</a>
            </div>
        </footer>
        <script src="app.js"></script>
    </body>

</html>
