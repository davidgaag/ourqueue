<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OurQueue</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="load-animation.css" />

        <!-- Include bootstrap CSS framework -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body class="bg-dark text-light">
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-dark">
                <a class="navbar-brand" href="#">OurQueue</a>
                <menu class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="my-queue.html">My Queue</a></li>
                    <li class="nav-item"><a class="nav-link" href="other-queue.html">Connect to Queue</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </menu>
            </nav>
        </header>

        <main class="container-fluid bg-secondary">
            
            <!-- Loading animation (pure CSS, so needs multiple divs) -->
            <div id="load-animation" class="lds-default">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div id="login-controls" style="display: none">
                <h1>Login</h1>
                <input id="username-input" type="text" class="form-text w-25" placeholder="Username">
                <input id="password-input" type="password" class="form-text w-25" placeholder="Password">
                <div>
                    <button class="btn btn-primary mt-3" onclick="logIn()">Login</button>
                    <button class="btn btn-primary mt-3" onclick="register()">Register</button>
                </div>
                <div id="login-error-text" class="alert alert-warning mt-3" style="display: none">You shouldn't see
                    this... oops</div>
            </div>
            <div id="user-display" style="display: none">
                <h1 id="username">Welcome</h1>
                <a class="btn btn-primary" href="my-queue.html">My Queue</a>
                <a class="btn btn-primary" href="other-queue.html">Connect To A Queue</a>
                <button class="btn btn-danger" onclick="logOut()">Logout</a>
            </div>
        </main>

        <footer class="bg-dark text-secondary">
            <div class="container-fluid">
                <span class="text-reset">David Gaag</span>
                <a class="text-reset" href="https://github.com/davidgaag/ourqueue">GitHub Repository</a>
            </div>
        </footer>
        <script src="login.js"></script>
    </body>

</html>
